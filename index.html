<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tp_integrador_html_css_javascript</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- ICONOS ---->
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>

  <body>
    <!--Cabecera -->
    <div class="divBusqueda">
      <div class="divElementosBusqueda">
        <div class="input_BotonBusqueda">
          <input placeholder="Ingrese su busqueda" type="text" class="inputBuscar">
          <button class="botonBuscar">Buscar <span class="material-symbols-outlined">
            search
            </span></button>
        </div>
        <div>
          <button class="botonAgregarElemento" id="botonAgregarElemento">Agregar elemento<span class="material-symbols-outlined">
            add
            </span></button>
        </div>
      </div>
    </div>  

    <!-- MAIN -->
     <main>
        <div class="containter_view">
          <aside class="lista_aside">
            <h2 class="lista_aside_h2">Categorias <span class="material-symbols-outlined">
              instant_mix
              </span>
            </h2>
              <ul id="listaFiltro" class="listaFiltro"/>
          </aside>
          <div class="tienda">

          </div>

        </div>

        <!-- POPUP -->
        <div class="PopUpContainerMain" id="modalPopUp">
          <div class="PopUpContainer">

            <h2>Agregar o modificar producto</h2>

              <div class="inputs_popups">
                <input placeholder="Ingrese un nombre" id="nombre" type="text">
                <input placeholder="Precio" value="0" id="precio" type="number">
                <input placeholder="Ingrese una imagen" id="img" type="text">

                  <select id="selectCategoria">
                    <option>Seleccione una categoria</option>
                    <option>Gaseosas</option>
                    <option>hamburguesas</option>
                    <option>papas</option>
                  </select>

              </div>
                <div class="divBotonesPopUp">
                  <button class="botonPopUp Agregar" id="botonAgregar">Agregar</button>
                  <button class="botonPopUp Cancelar" id="botonCancelar">Cancelar</button>
                  <button class="botonPopUp Eliminar" id="botonEliminar">Eliminar</button>
                </div>
          </div>
        </div>









      </main>

    <script type="module" src="/main.js"></script>
  </body>
  
</html>
